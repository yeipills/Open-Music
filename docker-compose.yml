version: '3.9'

services:
  open-music:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: open-music-bot
    restart: unless-stopped
    
    # Recursos limitados para optimización
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    
    environment:
      # Discord
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - APPLICATION_ID=${APPLICATION_ID}
      - GUILD_ID=${GUILD_ID:-}
      
      # Audio
      - DEFAULT_VOLUME=0.5
      - OPUS_BITRATE=128000
      - FRAME_SIZE=960
      - MAX_SONG_DURATION=7200
      
      # Performance
      - CACHE_SIZE=100
      - AUDIO_CACHE_SIZE=50
      - MAX_QUEUE_SIZE=1000
      - WORKER_THREADS=2
      - MAX_PLAYLIST_SIZE=100
      
      # Features
      - ENABLE_EQUALIZER=true
      - ENABLE_AUTOPLAY=false
      
      # YouTube API
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      
      # Sistema
      - RUST_LOG=info,open_music=debug
      - RUST_BACKTRACE=1
    
    volumes:
      - ./data:/app/data
      - ./cache:/app/cache
    
    # Red configurada
    ports:
      - "8080:8080"  # Puerto para métricas si fuera necesario
    
    # Health check
    healthcheck:
      test: ["CMD", "pgrep", "open-music"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    
    # Seguridad
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=10M
      - /home/openmusic/.config/yt-dlp:rw,noexec,nosuid,size=5M
    
    # Logging optimizado
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

# Volúmenes con configuración específica
volumes:
  data:
    driver: local
  cache:
    driver: local